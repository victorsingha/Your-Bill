<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Logo -->
    <link rel="icon" href="./assets/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Document Title -->
    <title>yourBill.</title>
  </head>
  <body id="main-body">
    <div class="container mx-auto justify-center flex flex-wrap">
      <div class="w-full md:w-2/3">
        <div class="grid grid-cols-1 md:mr-2 font-semibold ml-4 mr-4">
          <div
            class="
              bg-gray-200
              rounded
              grid grid-cols-4
              w-full
              items-center
              justify-between
              py-3
              px-3
              mb-4
            "
          >
            <p class="col-span-2">Towel</p>
            <p>$ 33.2</p>
            <div class="flex justify-end">
              <p
                class="
                  bg-red-500
                  px-5
                  py-2
                  rounded
                  text-white
                  hover:bg-red-900
                  cursor-pointer
                "
              >
                Delete
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3">
        <form id="add-item-form" class="w-1/1 md:ml-5 ml-4 mr-4">
          <div
            class="
              w-full
              bg-green-500
              text-white
              font-semibold
              py-4
              px-4
              mb-3
              rounded
            "
          >
            OrderID: u74jh
          </div>
          <div class="w-1/1">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Item
            </label>
            <input
              id="item"
              onkeyup="getitem()"
              value=""
              class="
                appearance-none
                block
                text-gray-700
                border border-purple-500
                rounded
                py-4
                px-4
                mb-3
                w-full
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: Towel"
            />
          </div>
          <div class="w-1/1">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Price
            </label>
            <input
              id="price"
              onkeyup="getprice()"
              step="any"
              type="number"
              class="
                appearance-none
                block
                text-gray-700
                border border-purple-500
                rounded
                py-4
                px-4
                mb-3
                w-full
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: 67.5"
            />
          </div>
          <button
            id="add-btn"
            onclick="additem()"
            class="
              w-full
              bg-purple-500
              hover:bg-white-500
              text-white
              font-semibold
              hover:bg-purple-900
              py-4
              px-4
              mb-3
              mt-5
              hover:border-transparent
              rounded
              appearance-none
              block
              leading-tight
            "
          >
            Add Item
          </button>
          <div class="w-1/1">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Customer Name
            </label>
            <input
              id="customer"
              onkeyup="getcustomer()"
              value=""
              class="
                appearance-none
                block
                text-gray-700
                border border-purple-500
                rounded
                py-4
                px-4
                mb-3
                w-full
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: Jilan Jing Jung Bahadur"
            />
          </div>
          <div class="w-1/1">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Phone Number
            </label>
            <input
              value=""
              id="phone"
              onkeyup="getphone()"
              type="number"
              class="
                appearance-none
                block
                text-gray-700
                border border-purple-500
                rounded
                py-4
                px-4
                mb-3
                w-full
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: 4663738212"
            />
          </div>
          <button
            id="generate-btn"
            onclick="generatebill()"
            class="
              w-full
              bg-blue-500
              hover:bg-white-500
              text-white
              font-semibold
              hover:bg-blue-900
              py-4
              px-4
              mb-3
              mt-5
              hover:border-transparent
              rounded
              appearance-none
              block
              leading-tight
            "
          >
            Generate Bill
          </button>
        </form>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
