<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Logo -->
    <link rel="icon" href="./assets/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Document Title -->
    <title>yourBill.</title>
  </head>
  <body id="settings-body">
    <div class="container mx-auto items-center justify-center">
      <!-- Token Form -->
      <form
        id="token-form"
        class="flex flex-wrap justify-center w-full max-w-9xl"
      >
        <div class="flex flex-wrap mb-6 w-full mx-2">
          <div class="w-full md:w-1/3 px-3 mb-2 md:mb-0">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Company Name
            </label>
            <input
              id="company"
              onkeyup="getCompany()"
              value=""
              class="
                appearance-none
                block
                w-full
                text-gray-700
                border border-green-500
                rounded
                py-4
                px-4
                mb-3
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: yourBill.io"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-2 md:mb-0">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Key
            </label>
            <input
              id="key"
              onkeyup="getKey()"
              value=""
              class="
                appearance-none
                block
                w-full
                text-gray-700
                border border-green-500
                rounded
                py-4
                px-4
                mb-3
                leading-tight
                focus:outline-none
                focus:bg-white
              "
              id="grid-first-name"
              type="text"
              placeholder="eg: hy936hseh"
            />
          </div>
          <div class="w-full md:w-1/3 px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-gray-700 text-xs
                font-bold
                mb-2
              "
              for="grid-last-name"
            >
              Click to generate token.
            </label>
            <button
              id="generate-btn"
              onclick="generateToken()"
              class="
                w-full
                bg-green-500
                hover:bg-white-500
                text-gray-900
                font-semibold
                hover:text-white
                py-4
                px-4
                mb-3
                hover:border-transparent
                rounded
                appearance-none
                block
                leading-tight
              "
            >
              Generate Token
            </button>
          </div>
        </div>
      </form>
      <p value="" id="token" class="text-8xl grid justify-center items-center">
        Token.
      </p>
    </div>

    <script src="../js/settings.js"></script>
  </body>
</html>
